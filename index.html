<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Login Overlay Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .login-container {
            width: 320px;
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 224, 255, 0.4);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.5);
            text-align: center;
            animation: login-glow 3s infinite alternate;
        }
        
        @keyframes login-glow {
            from { box-shadow: 0 0 20px rgba(0, 224, 255, 0.5); }
            to { box-shadow: 0 0 40px rgba(0, 224, 255, 0.8); }
        }
        
        .login-title {
            color: #00e0ff;
            font-size: 1.5em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00e0ff;
            letter-spacing: 1px;
        }
        
        .login-input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .login-label {
            display: block;
            color: #00e0ff;
            margin-bottom: 6px;
            font-size: 0.85em;
            text-shadow: 0 0 5px #00e0ff;
        }
        
        .login-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 5px;
            color: #00e0ff;
            font-family: 'Consolas', monospace;
            font-size: 0.95em;
            box-shadow: inset 0 0 10px rgba(0, 224, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #00e0ff;
            box-shadow: inset 0 0 15px rgba(0, 224, 255, 0.4),
                        0 0 10px rgba(0, 224, 255, 0.3);
        }
        
        .login-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, rgba(0, 150, 200, 0.7), rgba(0, 100, 150, 0.7));
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
        }
        
        .login-button:hover {
            background: linear-gradient(to right, rgba(0, 180, 230, 0.8), rgba(0, 130, 180, 0.8));
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #ff5555;
            margin-top: 12px;
            font-size: 0.8em;
            text-shadow: 0 0 5px #ff5555;
            height: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .login-error.show {
            opacity: 1;
        }
        
        .login-footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7em;
            letter-spacing: 0.5px;
        }

        /* Main Interface Styles */
        .main-interface {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle-outer, .circle-middle, .circle-inner, .circle-core {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        .circle-outer {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .circle-outer::before, .circle-outer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.1);
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            animation: rotate 30s linear infinite;
        }

        .circle-outer::after {
            animation-direction: reverse;
            animation-duration: 40s;
        }

        .circle-middle {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-middle::before, .circle-middle::after {
            content: '';
            position: absolute;
            border: 2px solid #00e0ff;
            border-radius: 50%;
            box-sizing: border-box;
            opacity: 0.7;
            animation: segment-rotate 5s linear infinite;
        }

        .circle-middle::before {
            width: 90%;
            height: 90%;
            border-top-color: transparent;
            border-bottom-color: transparent;
        }

        .circle-middle::after {
            width: 80%;
            height: 80%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: segment-rotate-reverse 5s linear infinite;
        }

        .circle-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .circle-core {
            width: 40%;
            height: 40%;
            border-color: #00e0ff;
            box-shadow: 0 0 15px #00e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00e0ff;
            background: radial-gradient(circle, rgba(0,224,255,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite alternate;
        }

        .jarvis-text {
            color: #00e0ff;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            animation: text-pulse 2s infinite alternate;
        }

        /* Online Status */
        .online-status {
            position: fixed;
            top: 20px;
            left: 40px;
            display: flex;
            align-items: center;
            color: #00e0ff;
            font-size: 1.1em;
            text-shadow: 0 0 8px #00e0ff;
            z-index: 1001;
        }

        .online-dot {
            width: 12px;
            height: 12px;
            background-color: #00e0ff;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #00e0ff, 0 0 15px rgba(0, 224, 255, 0.5);
            animation: dot-pulse 1.5s infinite alternate;
        }

        /* EKG Display */
        .ekg-display {
            position: fixed;
            top: 60px;
            left: 20px;
            width: 180px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            z-index: 900;
            display: none;
        }

        .ekg-canvas {
            width: 100%;
            height: 100%;
        }

        /* Linke Statusleiste */
        .left-status-bar {
            position: fixed;
            top: 60px;
            left: 210px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 15px;
            background-color: rgba(0, 188, 212, 0.08);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
            z-index: 900;
            display: none;
        }

        /* Power Meter Container */
        .power-meter-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 70px;
            height: 220px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #00e0ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 5px;
            z-index: 900;
            display: none;
        }

        .meter-label {
            font-size: 0.9em;
            color: #00e0ff;
            text-shadow: 0 0 10px #00e0ff;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        .meter-body {
            width: 30px;
            height: 100%;
            background-color: #1a1a2e;
            border: 1px solid rgba(0, 224, 255, 0.5);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .meter-fill {
            width: 100%;
            background: linear-gradient(to top, #39ff14, #00e0ff);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: height 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.8), 0 0 20px rgba(0, 224, 255, 0.6);
        }

        .meter-fill.low-power {
            background: linear-gradient(to top, #ff4500, #ffa500);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8), 0 0 20px rgba(255, 165, 0, 0.6);
        }

        .meter-fill.glitch-active {
            background: linear-gradient(to top, #ff00ff, #ffff00);
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ffff00;
            animation: glitch-fill 0.1s steps(2, start) infinite alternate;
        }

        .meter-percentage.glitch-active {
            color: #ffff00;
            text-shadow: 0 0 8px #ffff00, 0 0 15px #ff00ff;
            animation: glitch-text 0.1s steps(2, start) infinite alternate;
        }

        .meter-label.glitch-active {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #ffff00;
            animation: glitch-text 0.1s steps(2, start) infinite alternate;
        }

        @keyframes glitch-fill {
            0% { transform: translate(0, 0); opacity: 1; }
            33% { transform: translate(-2px, 2px); opacity: 0.9; }
            66% { transform: translate(2px, -2px); opacity: 0.8; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glitch-text {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(1px, -1px); opacity: 0.9; }
            50% { transform: translate(-1px, 1px); opacity: 0.8; }
            75% { transform: translate(1px, 1px); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        .meter-percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -20px;
            left: 0;
            font-size: 0.8em;
            font-weight: bold;
            color: #00e0ff;
            text-shadow: 0 0 8px #00e0ff;
            transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
            font-family: 'Orbitron', sans-serif;
        }
        
        .meter-percentage.low-power-text {
            color: #ff4500;
            text-shadow: 0 0 8px #ff4500;
        }

        .meter-body::before, .meter-body::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background-color: rgba(0, 224, 255, 0.3);
        }
        .meter-body::before { top: 15%; }
        .meter-body::after { bottom: 15%; }

        .glow-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #00e0ff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00e0ff, 0 0 15px rgba(0, 224, 255, 0.5);
            animation: dot-pulse 1.5s infinite alternate;
            z-index: 10;
        }

        @keyframes dot-pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        /* Wetter Widget Stil */
        .weather-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
            height: 150px;
        }

        /* Wochenübersicht Stil */
        .week-overview {
            position: fixed;
            bottom: 180px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }

        .jarvis-horizontal-week {
            width: 100%;
            padding: 15px 0;
            background-color: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0px;
        }

        .day-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
            width: calc(100% / 7);
            position: relative;
            z-index: 1;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .day-block.today {
            opacity: 1;
            transform: scale(1.05);
        }

        .day-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: -1;
        }

        .day-name {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            transition: color 0.3s ease;
        }

        .day-separator-horizontal {
            width: 100%;
            height: 1px;
            background-color: rgba(0, 188, 212, 0.3);
            margin: 3px 0;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 50px;
            left: 0;
        }

        .day-date {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.6em;
            font-weight: bold;
            color: #00bcd4;
            transition: color 0.3s ease;
        }

        .day-block.today::before {
            background-color: rgba(0, 188, 212, 0.6);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
            animation: subtleHighlightPulse 1.8s infinite alternate;
        }
        
        .day-block.today .day-name,
        .day-block.today .day-date {
            color: #e6edf3;
            text-shadow: 0 0 5px rgba(230, 237, 243, 0.5);
        }

        .jarvis-horizontal-week.today-active .day-separator-horizontal {
            background-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.6);
        }

        @keyframes subtleHighlightPulse {
            0% { box-shadow: 0 0 8px rgba(0, 188, 212, 0.6); transform: scale(1.05); }
            100% { box-shadow: 0 0 15px rgba(0, 188, 212, 0.8); transform: scale(1.06); }
        }

        /* Systemstatus-Anzeige */
        .system-status {
            position: fixed;
            bottom: 350px;
            right: 20px;
            z-index: 1000;
            width: 250px;
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 224, 255, 0.4);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
            animation: container-glow 3s infinite alternate;
        }

        @keyframes container-glow {
            from { box-shadow: 0 0 20px rgba(0, 224, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 224, 255, 0.8); }
        }

        .status-line {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            padding: 3px 0;
            white-space: pre-wrap;
            position: relative;
            overflow: hidden;
            line-height: 1.3;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8em;
            color: #00e0ff;
        }

        .status-line.show {
            opacity: 1;
            transform: translateY(0);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .glitch-text::before {
            left: 1px;
            text-shadow: -1px 0 rgba(0, 255, 255, 0.7);
            animation: glitch-subtle-1 0.5s infinite linear alternate-reverse;
            animation-delay: var(--glitch-delay, 0s);
        }

        .glitch-text::after {
            left: -1px;
            text-shadow: -1px 0 rgba(255, 0, 255, 0.7);
            animation: glitch-subtle-2 0.5s infinite linear alternate-reverse;
            animation-delay: var(--glitch-delay, 0s);
        }

        @keyframes glitch-subtle-1 {
            0% { transform: translateX(0); opacity: 0.9; }
            20% { transform: translateX(0.5px); opacity: 0.8; }
            40% { transform: translateX(-0.5px); opacity: 0.9; }
            60% { transform: translateX(0.3px); opacity: 0.8; }
            80% { transform: translateX(-0.3px); opacity: 0.9; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes glitch-subtle-2 {
            0% { transform: translateX(0); opacity: 0.9; }
            25% { transform: translateX(-0.6px); opacity: 0.85; }
            50% { transform: translateX(0.6px); opacity: 0.9; }
            75% { transform: translateX(-0.4px); opacity: 0.85; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(0, 224, 255, 0.8);
            animation: typing 2s steps(40, end) forwards, blink-cursor 0.75s step-end infinite;
        }

        .typewriter-text.finished {
            border-right: none;
            animation: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: rgba(0, 224, 255, 0.8); }
        }

        /* --- Stil für den Binärcode-Footer --- */
        .binary-footer {
            width: 100%;
            padding: 10px 0;
            background-color: #0d1117;
            border-top: 1px solid #00bcd4;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 -2px 15px rgba(0, 188, 212, 0.3);
            overflow: hidden;
            display: none;
        }

        .binary-line {
            white-space: nowrap;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8em;
            color: #00bcd4;
            opacity: 0.6;
        }

        .binary-line .highlight {
            color: #ff9800;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 152, 0, 0.7);
            animation: binary-pulse 1.5s infinite alternate;
        }

        /* Status Item Minimal */
        .status-item-minimal {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .status-label-minimal {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            color: #00bcd4;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .status-value-minimal {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #e6edf3;
            text-shadow: 0 0 8px rgba(230, 237, 243, 0.6);
            animation: glowPulseWhite 2s infinite alternate;
            transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
        }

        .status-value-minimal.status-green {
            color: #39ff14;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.8), 0 0 15px rgba(57, 255, 20, 0.6);
            animation: glowPulseGreen 2s infinite alternate;
        }

        /* Animationen */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 15px #00e0ff; }
            to { transform: scale(1.05); box-shadow: 0 0 25px #00e0ff, 0 0 50px rgba(0, 224, 255, 0.3); }
        }

        @keyframes text-pulse {
            from { color: #00e0ff; text-shadow: 0 0 10px #00e0ff; }
            to { color: #55faff; text-shadow: 0 0 15px #55faff, 0 0 25px rgba(85, 250, 255, 0.5); }
        }

        @keyframes segment-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes segment-rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes dot-pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.7; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes binary-pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes glowPulseWhite {
            0% { text-shadow: 0 0 5px rgba(230, 237, 243, 0.6); opacity: 0.9; }
            100% { text-shadow: 0 0 12px rgba(230, 237, 243, 1); opacity: 1; }
        }

        @keyframes glowPulseGreen {
            0% { text-shadow: 0 0 5px rgba(57, 255, 20, 0.7); opacity: 0.9; }
            100% { text-shadow: 0 0 15px rgba(57, 255, 20, 1), 0 0 20px rgba(57, 255, 20, 0.8); opacity: 1; }
        }

        /* --- Responsive Anpassung --- */
        @media (max-width: 768px) {
            .left-status-bar {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                width: 95%;
                margin: 20px auto;
                padding: 10px 5px;
            }

            .status-item-minimal {
                flex-direction: row;
                align-items: center;
                gap: 5px;
            }

            .status-label-minimal {
                font-size: 0.75em;
            }

            .status-value-minimal {
                font-size: 0.9em;
            }

            .week-overview, .system-status {
                position: relative;
                bottom: auto;
                right: auto;
                width: 95%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .left-status-bar {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginOverlay = document.getElementById('loginOverlay');
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            const mainInterface = document.getElementById('mainInterface');
            const binaryFooter = document.querySelector('.binary-footer');
            const leftStatusBar = document.querySelector('.left-status-bar');
            const powerMeter = document.querySelector('.power-meter-container');
            const ekgDisplay = document.getElementById('ekgDisplay');
            
            // Korrekte Anmeldedaten
            const CORRECT_USERNAME = "Tony Stark";
            const CORRECT_PASSWORD = "Morgan stark";
            
            // Login-Handler
            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                console.log("Login attempt with:", username, password);
                
                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    console.log("Login successful!");
                    
                    loginError.textContent = "";
                    loginError.classList.remove('show');
                    
                    loginOverlay.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => {
                        loginOverlay.style.display = 'none';
                        mainInterface.style.display = 'flex';
                        binaryFooter.style.display = 'block';
                        leftStatusBar.style.display = 'flex';
                        powerMeter.style.display = 'flex';
                        ekgDisplay.style.display = 'block';
                        
                        initializeBinaryCode();
                        initializeMinimalStatus();
                        initializeWeekOverview();
                        initializeSystemStatus();
                        initializePowerMeter();
                        initializeEKG();
                    }, 500);
                } else {
                    console.log("Login failed!");
                    
                    loginError.textContent = "Zugangsdaten nicht erkannt. Bitte versuchen Sie es erneut.";
                    loginError.classList.add('show');
                    
                    loginOverlay.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 300,
                        iterations: 1
                    });
                }
            }
            
            loginButton.addEventListener('click', handleLogin);
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            function initializeBinaryCode() {
                const binaryCodeDisplay = document.getElementById('binary-code-display');
                const totalChars = 200;
                const updateInterval = 195;
                const highlightCount = 3;
                const gapProbability = 0.08;

                let currentBinaryArray = [];

                for (let i = 0; i < totalChars; i++) {
                    currentBinaryArray.push(Math.round(Math.random()));
                }

                function updateBinaryDisplay() {
                    const charsToChange = Math.floor(Math.random() * (totalChars / 8));
                    for (let i = 0; i < charsToChange; i++) {
                        const randomIndex = Math.floor(Math.random() * totalChars);
                        currentBinaryArray[randomIndex] = 1 - currentBinaryArray[randomIndex];
                    }

                    let highlightedIndices = new Set();
                    const actualHighlightCount = Math.min(highlightCount, totalChars);
                    while (highlightedIndices.size < actualHighlightCount) {
                        highlightedIndices.add(Math.floor(Math.random() * totalChars));
                    }

                    let htmlString = '';
                    for (let i = 0; i < totalChars; i++) {
                        if (Math.random() < gapProbability) {
                            htmlString += '&nbsp;';
                        } else if (highlightedIndices.has(i)) {
                            htmlString += `<span class="highlight">${currentBinaryArray[i]}</span>`;
                        } else {
                            htmlString += currentBinaryArray[i];
                        }
                    }
                    binaryCodeDisplay.innerHTML = htmlString;
                }

                updateBinaryDisplay();
                setInterval(updateBinaryDisplay, updateInterval);
            }
            
            function initializeMinimalStatus() {
                const statusItems = {
                    logic: { element: document.getElementById('logic-status'), values: ['ONLINE', 'ACTIVE', 'NOMINAL', 'GREEN'] },
                    net: { element: document.getElementById('net-status'), values: ['STABLE', 'OPTIMAL', 'SECURE', 'SYNCED'] },
                    cache: { element: document.getElementById('cache-status'), values: ['OPTIMAL', 'READY', 'LOADED', 'CLEAN'] },
                    pwr: { element: document.getElementById('pwr-status'), values: ['ACTIVE', 'HIGH', 'CHARGED', 'READY'] }
                };

                const greenStates = ['READY', 'ACTIVE', 'ONLINE'];

                function updateMinimalStatus() {
                    for (const key in statusItems) {
                        const item = statusItems[key];
                        const randomIndex = Math.floor(Math.random() * item.values.length);
                        const newValue = item.values[randomIndex];
                        
                        item.element.textContent = newValue;

                        if (greenStates.includes(newValue)) {
                            item.element.classList.add('status-green');
                        } else {
                            item.element.classList.remove('status-green');
                        }
                    }
                }

                updateMinimalStatus();
                setInterval(updateMinimalStatus, 3500);
            }
            
            function initializeWeekOverview() {
                const horizontalWeekContainer = document.getElementById('jarvis-horizontal-week');
                const numDaysToShow = 7;
                const centerIndex = Math.floor(numDaysToShow / 2);

                function renderHorizontalWeek() {
                    const existingSeparator = document.getElementById('full-width-separator');
                    if (existingSeparator) {
                        horizontalWeekContainer.removeChild(existingSeparator);
                    }
                    
                    horizontalWeekContainer.innerHTML = '';

                    const today = new Date();
                    const dayOfWeekNamesShort = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

                    const startDate = new Date(today);
                    startDate.setDate(today.getDate() - centerIndex);

                    let isTodayInView = false;

                    for (let i = 0; i < numDaysToShow; i++) {
                        const currentDate = new Date(startDate);
                        currentDate.setDate(startDate.getDate() + i);

                        const dayBlock = document.createElement('div');
                        dayBlock.classList.add('day-block');

                        const isToday = (currentDate.getDate() === today.getDate() &&
                                         currentDate.getMonth() === today.getMonth() &&
                                         currentDate.getFullYear() === today.getFullYear());
                        
                        if (isToday) {
                            dayBlock.classList.add('today');
                            isTodayInView = true;
                        }

                        const dayName = document.createElement('span');
                        dayName.classList.add('day-name');
                        dayName.textContent = dayOfWeekNamesShort[currentDate.getDay()];

                        const dayDate = document.createElement('span');
                        dayDate.classList.add('day-date');
                        dayDate.textContent = currentDate.getDate();

                        dayBlock.appendChild(dayName);
                        dayBlock.appendChild(dayDate);

                        horizontalWeekContainer.appendChild(dayBlock);
                    }

                    if (existingSeparator) {
                        horizontalWeekContainer.appendChild(existingSeparator);
                    }

                    if (isTodayInView) {
                        horizontalWeekContainer.classList.add('today-active');
                    } else {
                        horizontalWeekContainer.classList.remove('today-active');
                    }
                }

                renderHorizontalWeek();

                function setDailyUpdate() {
                    const now = new Date();
                    const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
                    const timeUntilMidnight = midnight.getTime() - now.getTime();

                    setTimeout(() => {
                        renderHorizontalWeek();
                        setDailyUpdate();
                    }, timeUntilMidnight);
                }
                setDailyUpdate();
            }
            
            function initializeSystemStatus() {
                const lines = [
                    document.getElementById('statusLine1'),
                    document.getElementById('statusLine2'),
                    document.getElementById('statusLine3'),
                    document.getElementById('statusLine4')
                ];
                const promptLine = document.getElementById('statusPromptLine');

                let currentLineIndex = 0;
                const typingSpeed = 30;

                function typeWriter(element, text, callback) {
                    let charIndex = 0;
                    const textSpan = element.querySelector('.glitch-text');
                    textSpan.textContent = '';
                    textSpan.classList.add('typewriter-text');

                    function type() {
                        if (charIndex < text.length) {
                            textSpan.textContent += text.charAt(charIndex);
                            charIndex++;
                            setTimeout(type, typingSpeed);
                        } else {
                            textSpan.classList.add('finished');
                            if (callback) callback();
                        }
                    }
                    type();
                }

                function showNextLine() {
                    if (currentLineIndex < lines.length) {
                        const lineElement = lines[currentLineIndex];
                        const textToType = lineElement.querySelector('.glitch-text').getAttribute('data-text');

                        lineElement.classList.add('show');
                        
                        typeWriter(lineElement, textToType, () => {
                            lineElement.querySelector('.glitch-text').style.animationPlayState = 'running'; 
                            currentLineIndex++;
                            setTimeout(showNextLine, 1000);
                        });

                    } else {
                        const promptText = promptLine.querySelector('.glitch-text').getAttribute('data-text');
                        promptLine.classList.add('show');
                        typeWriter(promptLine, promptText, () => {
                            promptLine.querySelector('.glitch-text').style.animationPlayState = 'running';
                        });
                    }
                }

                document.querySelectorAll('#systemStatus .glitch-text').forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
                showNextLine();
            }
            
            function initializePowerMeter() {
                const powerFill = document.getElementById('powerFill');
                const powerPercentage = document.getElementById('powerPercentage');
                const meterLabel = document.getElementById('meterLabel');

                let currentPower = 100;
                const minPower = 72;
                const maxPower = 100;

                function updatePowerDisplay(value) {
                    value = Math.max(0, Math.min(100, value));
                    currentPower = value;

                    powerFill.style.height = `${value}%`;
                    powerPercentage.textContent = `${value}%`;

                    if (value <= 20) {
                        powerFill.classList.add('low-power');
                        powerPercentage.classList.add('low-power-text');
                    } else {
                        powerFill.classList.remove('low-power');
                        powerPercentage.classList.remove('low-power-text');
                    }
                }

                function generateRandomPower() {
                    const fluctuation = (Math.random() - 0.5) * 3;
                    let newPower = currentPower + fluctuation;
                    newPower = Math.max(minPower, Math.min(maxPower, newPower));
                    return Math.round(newPower);
                }

                function applyGlitchEffect() {
                    powerFill.classList.add('glitch-active');
                    powerPercentage.classList.add('glitch-active');
                    meterLabel.classList.add('glitch-active');

                    setTimeout(() => {
                        powerFill.classList.remove('glitch-active');
                        powerPercentage.classList.remove('glitch-active');
                        meterLabel.classList.remove('glitch-active');
                    }, 100);
                }

                function startDynamicPowerFluctuation() {
                    updatePowerDisplay(95);

                    setInterval(() => {
                        const newRandomPower = generateRandomPower();
                        updatePowerDisplay(newRandomPower);

                        if (Math.random() < 0.04) {
                            applyGlitchEffect();
                        }
                    }, 1800);
                }

                startDynamicPowerFluctuation();
            }
            
            function initializeEKG() {
                const canvas = document.getElementById('ekgCanvas');
                const ctx = canvas.getContext('2d');

                function resizeCanvas() {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                let ekgLineColor = '#00e0ff';
                const lineWidth = 2;
                const historyLength = 100;
                const linePoints = [];

                for (let i = 0; i < historyLength; i++) {
                    linePoints.push(canvas.height / 2);
                }

                let animationFrameId;
                let glitchingEKG = false;

                function drawEKG() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = ekgLineColor;
                    ctx.lineWidth = lineWidth;

                    ctx.beginPath();
                    ctx.moveTo(0, linePoints[0]);

                    for (let i = 1; i < linePoints.length; i++) {
                        const x = (i / historyLength) * canvas.width;
                        ctx.lineTo(x, linePoints[i]);
                    }
                    ctx.stroke();
                }

                function generateEKGPoint() {
                    let newPoint = canvas.height / 2 + (Math.random() - 0.5) * 5;

                    // Häufigere Spikes bei Glitch
                    if (glitchingEKG || Math.random() < 0.05) {
                        newPoint += (Math.random() > 0.5 ? 1 : -1) * (canvas.height * 0.3 + Math.random() * canvas.height * 0.2);
                    }

                    newPoint = Math.max(lineWidth, Math.min(canvas.height - lineWidth, newPoint));
                    return newPoint;
                }

                function animateEKG() {
                    linePoints.shift();
                    linePoints.push(generateEKGPoint());
                    
                    drawEKG();
                    animationFrameId = requestAnimationFrame(animateEKG);
                }

                function applyEKGGlitch() {
                    glitchingEKG = true;
                    ekgLineColor = '#ff00ff';

                    setTimeout(() => {
                        glitchingEKG = false;
                        ekgLineColor = '#00e0ff';
                    }, 150);
                }

                // Starte EKG-Animation
                animateEKG();

                // Zufällige Glitch-Effekte
                setInterval(() => {
                    if (Math.random() < 0.03) {
                        applyEKGGlitch();
                    }
                }, 1500);
            }
        });
    </script>
