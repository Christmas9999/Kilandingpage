<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Vertikale Anordnung für Kreis und Statusleiste */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Eine moderne, klare Schriftart */
        }

        .container {
            position: relative;
            width: 400px; /* Größe nach Bedarf anpassen */
            height: 400px; /* Größe nach Bedarf anpassen */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Ca. 2 cm Abstand zur Statusleiste (bleibt für die Flex-Anordnung) */
        }

        .circle-outer, .circle-middle, .circle-inner, .circle-core {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Hellere Umrandung für äußere Kreise */
            box-sizing: border-box;
        }

        .circle-outer {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .circle-outer::before, .circle-outer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.1);
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            animation: rotate 30s linear infinite;
        }

        .circle-outer::after {
            animation-direction: reverse;
            animation-duration: 40s;
        }

        .circle-middle {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamische Segmente im mittleren Kreis */
        .circle-middle::before, .circle-middle::after {
            content: '';
            position: absolute;
            border: 2px solid #00e0ff; /* Farbe der dynamischen Elemente */
            border-radius: 50%;
            box-sizing: border-box;
            opacity: 0.7;
            animation: segment-rotate 5s linear infinite;
        }

        .circle-middle::before {
            width: 90%;
            height: 90%;
            border-top-color: transparent;
            border-bottom-color: transparent;
        }

        .circle-middle::after {
            width: 80%;
            height: 80%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: segment-rotate-reverse 5s linear infinite;
        }

        .circle-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .circle-core {
            width: 40%;
            height: 40%;
            border-color: #00e0ff; /* Ein lebhaftes Blau für den Kern */
            box-shadow: 0 0 15px #00e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00e0ff;
            background: radial-gradient(circle, rgba(0,224,255,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite alternate;
        }

        .jarvis-text {
            color: #00e0ff;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            animation: text-pulse 2s infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 15px #00e0ff;
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 25px #00e0ff, 0 0 50px rgba(0, 224, 255, 0.3);
            }
        }

        @keyframes text-pulse {
            from {
                color: #00e0ff;
                text-shadow: 0 0 10px #00e0ff;
            }
            to {
                color: #55faff;
                text-shadow: 0 0 15px #55faff, 0 0 25px rgba(85, 250, 255, 0.5);
            }
        }

        @keyframes segment-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes segment-rotate-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        /* Zusätzliche Designelemente für die äußeren Ringe */
        .outer-ring-detail {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
            animation: rotate 60s linear infinite;
        }

        .outer-ring-detail.one {
            width: 105%;
            height: 105%;
            animation-duration: 50s;
        }

        .outer-ring-detail.two {
            width: 95%;
            height: 95%;
            animation-duration: 70s;
            animation-direction: reverse;
        }

        /* Subtiler Glüheffekt für die gesamte Oberfläche */
        .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
            opacity: 0.3;
            pointer-events: none;
            animation: subtle-glow 3s infinite alternate;
        }

        @keyframes subtle-glow {
            from {
                box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
                opacity: 0.3;
            }
            to {
                box-shadow: 0 0 70px rgba(0, 224, 255, 0.7);
                opacity: 0.5;
            }
        }

        /* Styling für die Statusleiste */
        .status-bar {
            width: 80%; /* Breite der Statusleiste, relativ zum Hauptcontainer */
            max-width: 500px; /* Maximale Breite */
            height: 30px; /* Höhe der Leiste */
            background-color: rgba(255, 255, 255, 0.05); /* Sehr dunkler, transparenter Hintergrund */
            border: 1px solid rgba(0, 224, 255, 0.3); /* Rahmenfarbe passend zum Interface */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Zahlen gleichmäßig verteilen */
            padding: 0 10px;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
            overflow: hidden; /* Sicherstellen, dass keine Überläufe sichtbar sind */
            position: absolute; /* Absolute Positionierung im Body */
            bottom: 10px; /* HIER IST DER NEUE ABSTAND VON UNTEN (10px) */
            left: 50%;
            transform: translateX(-50%); /* Zentrierung */
        }

        .status-bar span {
            color: #00e0ff; /* Standardfarbe der binären Zahlen */
            font-family: 'Consolas', 'Courier New', monospace; /* Monospace-Schriftart für Zahlen */
            font-size: 1.2em;
            text-shadow: 0 0 5px #00e0ff;
            opacity: 0.8;
            transition: color 0.1s ease-out; /* Weicher Übergang beim Farbwechsel */
        }

        /* Klasse für orange leuchtende Zahlen */
        .status-bar span.orange {
            color: #FFA500; /* Orange Farbe */
            text-shadow: 0 0 8px #FFA500, 0 0 15px rgba(255, 165, 0, 0.5); /* Intensiveres Glühen */
        }


        /* Styling für das ElevenLabs Convai Widget */
        elevenlabs-convai {
            position: fixed; /* Feste Position, damit es auf dem Bildschirm bleibt */
            bottom: 20px;    /* Position nach Bedarf anpassen */
            right: 20px;     /* Position nach Bedarf anpassen */
            z-index: 1000;   /* Sicherstellen, dass es über anderen Elementen liegt */
        }

        /* Online-Statusanzeige */
        .online-status {
            position: fixed;
            top: 20px;
            right: 120px; /* HIER WIRD DER ABSTAND VON RECHTS AUF 120px ERHÖHT */
            display: flex;
            align-items: center;
            color: #00e0ff;
            font-size: 1.1em;
            text-shadow: 0 0 8px #00e0ff;
            z-index: 1001; /* Sicherstellen, dass es über allem anderen liegt */
        }

        .online-dot {
            width: 12px;
            height: 12px;
            background-color: #00e0ff;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #00e0ff, 0 0 15px rgba(0, 224, 255, 0.5);
            animation: dot-pulse 1.5s infinite alternate;
        }

        @keyframes dot-pulse {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-ring-detail one"></div>
        <div class="outer-ring-detail two"></div>
        <div class="circle-outer"></div>
        <div class="circle-middle">
            </div>
        <div class="circle-inner"></div>
        <div class="circle-core">
            <div class="jarvis-text">J.A.R.V.I.S.</div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        </div>

    <div class="online-status">
        <div class="online-dot"></div>
        Online
    </div>

    <elevenlabs-convai agent-id="agent_01jz428zryea58mbj66rbv8hg7"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        const statusBar = document.getElementById('statusBar');
        const numBits = 50; // Anzahl der binären Ziffern in der Leiste
        const maxOrangeBits = 3; // Maximale Anzahl gleichzeitig oranger Zahlen

        // Initialisiere die Statusleiste mit Zufallszahlen
        function initializeStatusBar() {
            statusBar.innerHTML = ''; // Vorherigen Inhalt leeren
            for (let i = 0; i < numBits; i++) {
                const span = document.createElement('span');
                span.textContent = Math.round(Math.random()); // 0 oder 1
                statusBar.appendChild(span);
            }
        }

        // Aktualisiere eine zufällige Zahl in der Leiste und füge Orange hinzu
        function updateRandomBit() {
            const spans = statusBar.querySelectorAll('span');
            if (spans.length === 0) return;

            // Zuerst alle orangefarbenen Klassen entfernen, um sie neu zu verteilen
            spans.forEach(span => {
                span.classList.remove('orange');
            });

            // Wähle eine zufällige Zahl zum Wechseln des Wertes
            const randomIndexToChange = Math.floor(Math.random() * spans.length);
            const spanToChange = spans[randomIndexToChange];
            spanToChange.textContent = spanToChange.textContent === '0' ? '1' : '0';

            // Kurz weiß aufleuchten lassen
            spanToChange.style.color = '#fff';
            setTimeout(() => {
                spanToChange.style.color = ''; // CSS-Farbe wiederherstellen
            }, 100);


            // Zufällig einige Zahlen orange färben
            let orangeCount = 0;
            const orangeIndices = new Set(); // Verwenden Sie ein Set, um doppelte Indizes zu vermeiden

            while (orangeCount < maxOrangeBits) {
                const randomIndexForOrange = Math.floor(Math.random() * spans.length);

                // Stellen Sie sicher, dass der Index nicht doppelt ist und nicht der Index des gerade geänderten Bits
                if (!orangeIndices.has(randomIndexForOrange) && randomIndexForOrange !== randomIndexToChange) {
                    orangeIndices.add(randomIndexForOrange);
                    orangeCount++;
                }
            }

            // Füge die orange Klasse zu den ausgewählten Spans hinzu
            orangeIndices.forEach(index => {
                spans[index].classList.add('orange');
            });
        }

        // Starte die Initialisierung und die kontinuierliche Aktualisierung
        initializeStatusBar();
        setInterval(updateRandomBit, 150); // Alle 150ms eine zufällige Zahl ändern
    </script>
</body>
</html>
