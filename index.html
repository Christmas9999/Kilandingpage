<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Eine moderne, klare Schriftart */
        }

        .container {
            position: relative;
            width: 400px; /* Größe nach Bedarf anpassen */
            height: 400px; /* Größe nach Bedarf anpassen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-outer, .circle-middle, .circle-inner, .circle-core {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Hellere Umrandung für äußere Kreise */
            box-sizing: border-box;
        }

        .circle-outer {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .circle-outer::before, .circle-outer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.1);
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            animation: rotate 30s linear infinite;
        }

        .circle-outer::after {
            animation-direction: reverse;
            animation-duration: 40s;
        }

        .circle-middle {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.2);
            /* Die Rotation für diesen Kreis beibehalten */
            animation: rotate 20s linear infinite;
            display: flex; /* Für die Zentrierung der neuen dynamischen Elemente */
            justify-content: center;
            align-items: center;
        }

        /* Dynamische Segmente, jetzt im mittleren Kreis */
        .circle-middle::before, .circle-middle::after {
            content: '';
            position: absolute;
            border: 2px solid #00e0ff; /* Farbe der dynamischen Elemente */
            border-radius: 50%;
            box-sizing: border-box;
            opacity: 0.7;
            /* Um die Rotation des Eltern-Elements (circle-middle) auszugleichen,
               wenden wir die Gegenrotation an, damit die Segmente sich relativ bewegen */
            animation: segment-rotate 5s linear infinite;
        }

        .circle-middle::before {
            width: 90%; /* Größe der Segmente im mittleren Kreis anpassen */
            height: 90%;
            border-top-color: transparent;
            border-bottom-color: transparent;
        }

        .circle-middle::after {
            width: 80%; /* Größe der Segmente im mittleren Kreis anpassen */
            height: 80%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: segment-rotate-reverse 5s linear infinite; /* Entgegengesetzte Rotation */
        }

        .circle-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(255, 255, 255, 0.3);
            /* Diesen Kreis beibehalten, aber statisch oder mit weniger Rotation */
            animation: none; /* Keine Animation, wenn er statisch sein soll */
            /* Wenn er sich noch leicht drehen soll: animation: rotate 10s linear reverse infinite; */
        }

        .circle-core {
            width: 40%;
            height: 40%;
            border-color: #00e0ff; /* Ein lebhaftes Blau für den Kern */
            box-shadow: 0 0 15px #00e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00e0ff;
            background: radial-gradient(circle, rgba(0,224,255,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite alternate;
            /* Keine zusätzlichen dynamischen Segmente mehr hier */
        }

        .jarvis-text {
            color: #00e0ff;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            animation: text-pulse 2s infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 15px #00e0ff;
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 25px #00e0ff, 0 0 50px rgba(0, 224, 255, 0.3);
            }
        }

        @keyframes text-pulse {
            from {
                color: #00e0ff;
                text-shadow: 0 0 10px #00e0ff;
            }
            to {
                color: #55faff;
                text-shadow: 0 0 15px #55faff, 0 0 25px rgba(85, 250, 255, 0.5);
            }
        }

        /* Animation für die Segmente im mittleren Kreis */
        @keyframes segment-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes segment-rotate-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        /* Zusätzliche Designelemente für die äußeren Ringe */
        .outer-ring-detail {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
            animation: rotate 60s linear infinite;
        }

        .outer-ring-detail.one {
            width: 105%;
            height: 105%;
            animation-duration: 50s;
        }

        .outer-ring-detail.two {
            width: 95%;
            height: 95%;
            animation-duration: 70s;
            animation-direction: reverse;
        }

        /* Subtiler Glüheffekt für die gesamte Oberfläche */
        .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
            opacity: 0.3;
            pointer-events: none;
            animation: subtle-glow 3s infinite alternate;
        }

        @keyframes subtle-glow {
            from {
                box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
                opacity: 0.3;
            }
            to {
                box-shadow: 0 0 70px rgba(0, 224, 255, 0.7);
                opacity: 0.5;
            }
        }

        /* Styling für das ElevenLabs Convai Widget */
        elevenlabs-convai {
            position: fixed; /* Feste Position, damit es auf dem Bildschirm bleibt */
            bottom: 20px;    /* Position nach Bedarf anpassen */
            right: 20px;     /* Position nach Bedarf anpassen */
            z-index: 1000;   /* Sicherstellen, dass es über anderen Elementen liegt */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-ring-detail one"></div>
        <div class="outer-ring-detail two"></div>
        <div class="circle-outer"></div>
        <div class="circle-middle">
            </div>
        <div class="circle-inner"></div>
        <div class="circle-core">
            <div class="jarvis-text">J.A.R.V.I.S.</div>
        </div>
    </div>
