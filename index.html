<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A modern, clean font */
        }

        .container {
            position: relative;
            width: 400px; /* Adjust size as needed */
            height: 400px; /* Adjust size as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-outer, .circle-middle, .circle-inner, .circle-core {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Lighter border for outer circles */
            box-sizing: border-box;
        }

        .circle-outer {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .circle-outer::before, .circle-outer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.1);
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            animation: rotate 30s linear infinite;
        }

        .circle-outer::after {
            animation-direction: reverse;
            animation-duration: 40s;
        }

        .circle-middle {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
        }

        .circle-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(255, 255, 255, 0.3);
            animation: rotate 15s linear reverse infinite;
        }

        .circle-core {
            width: 40%;
            height: 40%;
            border-color: #00e0ff; /* A vibrant blue for the core */
            box-shadow: 0 0 15px #00e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00e0ff;
            background: radial-gradient(circle, rgba(0,224,255,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite alternate;
        }

        .jarvis-text {
            color: #00e0ff;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            animation: text-pulse 2s infinite alternate;
        }

        /* Animated segments within the core */
        .circle-core::before, .circle-core::after {
            content: '';
            position: absolute;
            border: 2px solid #00e0ff;
            border-radius: 50%;
            box-sizing: border-box;
            opacity: 0.7;
        }

        .circle-core::before {
            width: 80%;
            height: 80%;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: segment-rotate 5s linear infinite;
        }

        .circle-core::after {
            width: 70%;
            height: 70%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: segment-rotate-reverse 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 15px #00e0ff;
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 25px #00e0ff, 0 0 50px rgba(0, 224, 255, 0.3);
            }
        }

        @keyframes text-pulse {
            from {
                color: #00e0ff;
                text-shadow: 0 0 10px #00e0ff;
            }
            to {
                color: #55faff;
                text-shadow: 0 0 15px #55faff, 0 0 25px rgba(85, 250, 255, 0.5);
            }
        }

        @keyframes segment-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes segment-rotate-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        /* Additional design elements for the outer rings */
        .outer-ring-detail {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
            animation: rotate 60s linear infinite;
        }

        .outer-ring-detail.one {
            width: 105%;
            height: 105%;
            animation-duration: 50s;
        }

        .outer-ring-detail.two {
            width: 95%;
            height: 95%;
            animation-duration: 70s;
            animation-direction: reverse;
        }

        /* Subtle glow effect for the entire interface */
        .container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
            opacity: 0.3;
            pointer-events: none;
            animation: subtle-glow 3s infinite alternate;
        }

        @keyframes subtle-glow {
            from {
                box-shadow: 0 0 50px rgba(0, 224, 255, 0.5);
                opacity: 0.3;
            }
            to {
                box-shadow: 0 0 70px rgba(0, 224, 255, 0.7);
                opacity: 0.5;
            }
        }

        /* Styling for the ElevenLabs Convai widget */
        elevenlabs-convai {
            position: fixed; /* Fixed position so it stays on screen */
            bottom: 20px;    /* Adjust as needed for placement */
            right: 20px;     /* Adjust as needed for placement */
            z-index: 1000;   /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-ring-detail one"></div>
        <div class="outer-ring-detail two"></div>
        <div class="circle-outer"></div>
        <div class="circle-middle"></div>
        <div class="circle-inner"></div>
        <div class="circle-core">
            <div class="jarvis-text">J.A.R.V.I.S.</div>
        </div>
    </div>

</body>
</html>
